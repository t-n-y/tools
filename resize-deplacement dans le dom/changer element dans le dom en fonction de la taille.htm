<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cours de responsive Webdesign - Jonathan Path</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
		<h1>H1 content</h1>
		<h2>H2 content</h2>
		<ul>
			<li>
				<a href="#">
					<img src="http://cdn1.iconfinder.com/data/icons/clean-mini-icons-creative_nerds/32/dribbble.png" />
				</a>
			</li>
			<li>
				<a href="#">
					<img src="http://cdn1.iconfinder.com/data/icons/socialmediabookmark/32/twitter.png" />
				</a>
			</li>
			<li>
				<a href="#">
					<img src="http://cdn1.iconfinder.com/data/icons/vector_social_media_icons/32px/facebook.png" />
				</a>
			</li>
		</ul>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>
			$('document').ready(function() {
				onResize ()
			
				$(window).bind('resize', onResize);
				function onResize () {
					if ($(window).width() < 640 ) {
					$('h2').prepend ($('ul'));
					}
					else{
						$('body').append ($('ul'));
					}
				}
			});
		</script>
    </body>
</html>
